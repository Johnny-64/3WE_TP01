<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/accueil-style.css">
    <title>Dissidia Final Fantasy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <button class="button" type="button" onclick="location.href='G:/Session%203/Web%20dynamique/Cours%2012/3WE_TP01/configuration.html'"><b>Débuter une nouvelle partie</b></button>
    <img class="logo" src="images/finalfantasy_dissidia.png" alt="logo-finalfantasy">

    <audio id="musique_accueil" src="musique/musique_accueil.mp3"></audio>
  
    <script>
      // Récupérer l'élément audio
      var musique = document.getElementById("musique_accueil");
  
      // Fonction pour jouer la musique
      function jouerMusique() {
        musique.play();
      }
  
      // Attacher un gestionnaire d'événements au clic n'importe où sur la page
      document.body.addEventListener("click", jouerMusique);
    </script>
</body>
</html>
